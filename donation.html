<script>

    <br><br>Package (1â€“5): <input type="text" id="package" style="text-align: center;"><br><br>
    Amount: <input type="text" id="quantity" style="text-align: center;"><br><br>
    <button onclick="processResult()">Donate to others</button><br><br>

    <div id="totals">
        <h1>Total amount</h1>
        Total amount: <b class="total" id="totalamount"></b>
    </div>

    <script>
        function processResult() {
            let packageValue = parseInt(document.getElementById("package").value);
            let quantityValue = parseInt(document.getElementById("quantity").value);

            if (isNaN(packageValue) || isNaN(quantityValue) || quantityValue <= 0) {
                alert("Please enter valid values for package and amount!");
                return;
            }

            let price;
            switch (packageValue) {
                case 1:
                    price = 30;
                    break;
                case 2:
                    price = 50;
                    break;
                case 3:
                    price = 60;
                    break;
                case 4:
                    price = 80;
                    break;
                default:
                    price = 100;
                    break;
                
            }

            let totalAmount = price * quantityValue;
            document.getElementById("totalamount").textContent = totalAmount;
            document.getElementById("totals").style.display = "block";
        }
    </script>
